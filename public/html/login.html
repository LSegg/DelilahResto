<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Delilah Rest&oacute;</title>
        <link rel="stylesheet" href="../styles/style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Barlow:wght@200;400;600;700&family=Nunito:wght@300;400;600;700;800&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main>
            <section class="login">
                <div class="brand-container">
                    <h1>Delilah Rest&oacute;</h1>
                </div>
                <div class="login-container">
                    <label for="usernameoremail"
                        >Usuario o correo electr&oacute;nico
                        <input
                            type="text"
                            name="usernameoremail"
                            placeholder="freddiemercury@gmail.com"
                        />
                    </label>
                    <label for="password"
                        >Contraseña<input
                            type="password"
                            name="password"
                            placeholder="******"
                    /></label>
                    <button class="login-btn">Iniciar Sesión</button>
                    <button class="register">Registrarse</button>
                </div>
            </section>
        </main>
    </body>
</html>
